plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

apply plugin: 'antlr'

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
   // testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

  //  compile 'org.antlr:antlr4-runtime:4.9.2'

   // compile 'org.antlr:antlr4-maven-plugin:4.9.2'

    // https://mvnrepository.com/artifact/org.antlr/antlr4-master
    //implementation group: 'org.antlr', name: 'antlr4-master', version: '4.9.2', ext: 'pom'


    antlr "org.antlr:antlr4:4.9.1"
    compile "org.antlr:antlr4-runtime:4.9.1"

    testCompile 'junit:junit:4.13'
    implementation group: 'org.ow2.asm', name: 'asm', version: '9.1'
}

application {
    // Define the main class for the application.
    mainClass = 'ru.nsu.fit.lab4.App'
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ['-package', 'ru.nsu.fit.lab4.generated']
    outputDirectory = new File("src/main/java/ru/nsu/fit/lab4/generated".toString())
}